<form action="POST" [formGroup]="form_ca"  (submit)="handelFormSubmitionCa()">
  <div class="main-col">

    {{ form_ca.value | json}}
    <div class="experience item-padding-container col-9">
      <h2>Info Client</h2>
      <hr class="divider">
      <ul id="ul-styling">

        <br>
        <li>


          <div class="form-row d-flex">
            <div class="col-8" formGroupName="num_compte">
              <input type="text" class="form-control" formControlName="value" placeholder="Numero de Compte">
            </div>
            <div class="col-2 ps-2">
              <button id="add-btn"  type="submit" class="btn   ps-4 pe-4" (click)="handelFormInit()">
                <i class="bi-search"> </i>
              </button>
            </div>

          </div>


        </li>
        <br>
        <li>

            <div class="form-row d-flex">
              <div class="col-8">
                <input type="text" disabled readonly="true" class="form-control" placeholder="Raison Social">
              </div>
            </div>


        </li>
        <br>
        <li>


            <div class="form-row d-flex">
              <div class="col-8">
                <input type="text" readonly disabled class="form-control" placeholder="Code Client">
              </div>
            </div>


        </li>

      </ul>
    </div>

    <div class="formation item-padding-container col-9">
      <h2>Info Virement</h2>
      <hr class="divider">
      <br>
      <ul id="ul-styling">
        <li>


            <div class="form-row d-flex">
              <div class="col-8" formGroupName="date_vrt">
                <input type="date" class="form-control" formControlName="value" placeholder="">
              </div>
            </div>



        </li>
        <br>
        <li>


            <div class="form-row d-flex">
              <div class="col-8" formGroupName="montant_virement">
                <input type="text" class="form-control" placeholder="Montant Virement"  formControlName="value" >
              </div>
            </div>


        </li>
        <br>
        <li>


          <div class="form-row d-flex">
            <div class="col-8" formGroupName="nombre_benificiaire">
              <input type="text" class="form-control" placeholder="Nombre Bénificiaires" formControlName="value">
            </div>
          </div>


      </li>
        <br>
      </ul>
    </div>

    <br>

    <div class="autre-competence item-padding-container col-9">
      <h2>Vérfication et Controle</h2>
      <hr class="divider">
      <br>
      <ul id="ul-styling">
        <li>

          <div class="form-check" formGroupName="borderaux_cacheter">
            <input class="form-check-input" formControlName="value" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label"  for="flexCheckDefault">
              borderaux cacheté
            </label>
          </div>

          <div class="form-check" formGroupName="signature_conforme">
            <input class="form-check-input"  formControlName="value" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              signature conforme
            </label>
          </div>

        </li>
      </ul>
    </div>

  </div>
  <div  class="d-flex  justify-content-center">
    <button id="btn-valider" class="btn btn-danger btn-lg btn-block" type="submit" (click)="handelFormSubmitionCa()"> Valider</button>
  </div>

</form>
